<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Week Widget 2026 - Fire Gradient</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #b71c1c; /* deep red background */
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 100px;
      border-radius: 14px;
      background: transparent; /* container matches background for seamless look */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 15px 30px;
      box-sizing: border-box;
      font-weight: 600;
      font-size: 18px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 70%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      filter: blur(12px);
      z-index: 0;
    }

    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .week,
    .date {
      position: relative;
      z-index: 1;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
    }

    .week {
      font-size: 22px;
      white-space: nowrap;
      line-height: 1;
      margin: 0;
    }

    .date {
      color: #fff;
      white-space: nowrap;
      line-height: 1;
      margin: 0;
      align-self: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <svg class="wave-bg" viewBox="0 0 350 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fireGradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#FF6F00" />
          <stop offset="50%" stop-color="#FFB74D" />
          <stop offset="100%" stop-color="#FFD54F" />
        </linearGradient>
      </defs>
      <path fill="url(#fireGradient)" d="M0,50 C60,0 290,100 350,50 L350,100 L0,100 Z" />
      <path fill="url(#fireGradient)" opacity="0.6" d="M0,60 C50,20 300,90 350,40 L350,100 L0,100 Z" />
    </svg>

    <div class="week" id="week"></div>
    <div class="date" id="date"></div>
  </div>

  <script>
    const start = new Date('2026-02-16'),
      today = new Date(),
      msDay = 864e5,
      diff = Math.floor((today - start) / msDay),
      weekNum = diff < 0 ? 1 : Math.floor(diff / 7) + 1,
      startWeek = new Date(start);
    startWeek.setDate(start.getDate() + (weekNum - 1) * 7);
    const endWeek = new Date(startWeek);
    endWeek.setDate(startWeek.getDate() + 6);
    const fmt = d => d.toLocaleDateString('en-GB', {
      day: 'numeric',
      month: 'short'
    }).toUpperCase();
    document.getElementById('week').textContent = `WEEK ${weekNum}`;
    document.getElementById('date').textContent = `${fmt(startWeek)} â€“ ${fmt(endWeek)}`;
  </script>
</body>

</html>
